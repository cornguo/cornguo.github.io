<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>MC MJ TTS</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="./howler.js/howler.min.js"></script>
<script type="text/javascript" src="./clips.js"></script>
<script type="text/javascript" src="./names.js"></script>
<script type="text/javascript" src="./jquery.holdEvent.js"></script>

<style type="text/css">
.container {
    border: 1px dashed #666;
    margin: 1em;
    padding: 1em;
}
.clear {
    clear: both;
    margin: -4px;
    visibility: hidden;
}
h1 {
    display: inline;
}
ul {
    width: 100%;
    padding: 6px;
    list-style-type: none;
    min-height: 1em;
}
ul li {
    border: 1px solid;
    padding: 5px;
    cursor: pointer;
    float: left;
    margin: 0.2em;
}
#say {
    height: 2em;
}
.talking {
    background-color: #FEE;
}
</style>
</head>
<body>
<div class="container">
    <h1>詞庫</h1>
    <ul id="tags"></ul>
    <hr class="clear" />
</div>
<input type="radio" name="zone" value="1" checked="checked">Zone1</input>
<input type="radio" name="zone" value="2">Zone2</input>
<div class="container">
    <h1>排字區 1</h1>
    <button id="say">說吧！</button>
    <ul id="tokens1"></ul>
    <hr class="clear" />
</div>
<div class="container">
    <h1>排字區2</h1>
    <ul id="tokens2"></ul>
    <hr class="clear" />
</div>
