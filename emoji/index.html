<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax(
                'https://ranmoji.herokuapp.com/emojis/api/v.1.0/'
            ).done(function (data) {
                $('#emoji').html(data.emoji);
            });
        });
    </script>
</head>
<body>
    <div id="emoji" style="background-color: #FFF; position: absolute; width: 90px; height: 90px; left: 186px; top: 186px; font-size: 70px; line-height: 90px;"></div>
    <img src="bg.jpg"></img>
</body>
</html>
